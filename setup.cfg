[flake8]
ignore =
    W503,
    F811,
    I001,
    I004,
    ./backend/api/views.py:25:1: I005,
    ./backend/api/views.py:25:1: I005,
    ./backend/api/views.py:25:1: I005,
    ./backend/api/views.py:132:16: R504,
    ./backend/api/serializers.py:6:1: I004
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10